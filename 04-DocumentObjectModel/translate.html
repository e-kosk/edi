<!DOCTYPE html>
<html>
	<head>
		<title>Text translation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseover="textPL(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			var x = true;

			function textPL(element){
				x = !x;

				if(x){
					element.innerText = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
				}else{
					element.innerText = "Sticks and stones may break my bones, but words will never harm me."
				}
				
			}
		</script>
	</body>
</html>
