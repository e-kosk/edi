<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var myArray = {
					arr: [3,4,76,1,5,787,33,76,1,99,45,235,53,23],
					min: function(){
						this.arr.sort(function(a, b){return a - b});
						return this.arr[0]
					},		
					max: function(){
						this.arr.sort(function(a, b){return a - b});
						return this.arr[this.arr.length - 1]
					},
					avg: function(){
						return this.arr.reduce((a, b) => a + b) / this.arr.length
					},
					lth: function(val){
						return this.arr.filter(function (e) {
							return e < val
						})
					}
			};


			console.log(myArray.min());
			console.log(myArray.max());
			console.log(myArray.avg());
			console.log(myArray.lth(20));

		</script>
	</body>
</html>
