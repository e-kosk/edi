<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							this.weight = prompt("Waga w kilogramach: ");
							this.height = prompt("Wzrost w metrach: ");
						},
						calculate: function(){
							return this.weight / (this.height ** 2)// create a formula for calculating bmi
						},
						display: function(){
							alert(this.calculate())
						}
				};
			
				BMI.enterData();
				BMI.display();
			
			}
		</script>
	</body>
</html>
