<!DOCTYPE html>
<html>
	<head>
		<title>An array</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>An array</h1>
		<script>
			var myArray = [];

			for (let i = 1; i < 6; i++) {
				myArray.push(Math.round(Math.random() * 5))
			}

			var ordered = true;

			for (let i = 0; i < myArray.length - 1; i++) {
				if (myArray[i] > myArray[i + 1]) {
					ordered = false;
					break;
				}
			}

			console.log(myArray);
			console.log(ordered);


		</script>
	</body>
</html>
